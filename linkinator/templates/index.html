{% extends 'base.html' %}
{% block title %}
    Home - {{ block.super }}
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p>{{ post.description }}</p>
                    <p><a class="btn btn-secondary" href="{% url 'post_detail' slug=post.slug %}" role="button">View Details &raquo;</a></p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
