{% extends 'base.html' %}
{% block title %}
    Home - {{ block.super }}
{% endblock title %}

{% block content %}
{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
    <hr>
    {% endfor %}
    <h1><a href="{% url 'create_post' %}">Create a post</a></h1>
{% endblock content %}
