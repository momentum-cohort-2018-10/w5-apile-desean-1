<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Linkinator{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <ul class="">
            <div class="">
                    <li class=""><a href="{% url 'home' %}">Home</a></li>
                    <li class=""><a href="{% url 'create_post' %}">Submit a link</a></li>
                {% if user.is_authenticated %}
                    <li class=""><a href="{% url 'auth_logout' %}">Logout</a></li>
                {% else %}
                    <li class=""><a href="{% url 'auth_login' %}">Login</a></li>
                    <li class=""><a href="{% url 'registration_register' %}">Register</a></li>
                {% endif %}
            </div>
        </ul>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
